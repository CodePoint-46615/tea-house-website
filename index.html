<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"

    <!-- link css -->
    <link rel="stylesheet" href="styles.css">

    <title>Tea-House</title>
</head>

<body>
    <!-- Banner Section -->
    <header class="flex justify-item-center container mx-auto manrope mt-20 justify-around gap-3">
        <div class="banner-details border-green-500">
            <h3 class="header-title text-[80px]/[100px] font-extrabold text-[#1C1C1C] mb-[30px]">It's good<br> tea time
                at The<br> Tea House</h3>
            <p class="header-description font-medium text-[18px]/[30px] text-[#777777] mb-[30px]">Tea and Botanical
                Solutions Supplier Give Optimum<br> Satisfaction To Your Taste
                Buds.
            </p>
            <button class="w-[200px] h-[64px] bg-gradient-to-r from-[#ff8938] to-[#ff0000] rounded-[10px] text-white">Explore More <span><i class="fa-solid fa-arrow-right -rotate-45"></i></span></button>
        </div>

        <div class="hero-image relative border-amber-400 mt-12">
            <img src="./images/banner.png" class="relative top-[100px]" alt="">

            <div class="badge flex items-center w-[255px] h-[100px] gap-[13px] justify-center bg-white shadow-2xl absolute rounded-[10px] ml-25 mt-[-30px]">
                <span><i class="fa-solid fa-star"></i></span>
                <div class="badge-description">
                    <h3 class="font-extrabold text-3xl text-[#1C1C1C]">5.00<h3>
                    <p class="font-semibold text-[16px] text-[#777777]">Trust Pilot Ratings</p>
                </div>
            </div>
        </div>
    </header>
